<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Contador de Tempo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000000; /* fundo preto */
      color: #ffffff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      text-align: center;
    }
    .container {
      max-width: 600px;
      width: 90%;
      padding: 20px;
    }
    h1 {
      color: #ffffff;
    }
    .contador {
      font-size: 2.5em;
      margin: 20px 0;
    }
    /* Estilo para a imagem do topo */
    .topo-img {
      width: 100%;
      max-height: 80vh;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 20px;
      display: block;
    }
    iframe {
      width: 100%;
      height: 360px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    hr {
      border: none;
      height: 2px;
      background-color: white;
      margin: 20px auto;
      width: 60%;
      border-radius: 5px;
    }
    .texto-namoro {
      background: #1e1e1e; /* cinza escuro */
      padding: 15px;
      border-radius: 10px;
      font-size: 1.1em;
      line-height: 1.5;
      color: #f0e6ff;
      white-space: pre-wrap;
      text-align: center;
    }
    /* Grid das imagens abaixo do vídeo */
    .grid-imagens {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 15px;
      margin-top: 20px;
      margin-bottom: 40px;
    }
    .grid-imagens img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-radius: 10px;
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <img
      class="topo-img"
      src="https://dl.dropboxusercontent.com/s/m1qw4j8nnz6fokzfdj6qe/IMG_20250322_144932.jpg"
      alt="Imagem do casal" />

    <h1>JUNTOS HÁ....</h1>
    <div class="contador" id="contador" aria-label="Tempo desde o início do namoro"></div>

    <div class="texto-namoro">
      Desde que você chegou, muita coisa mudou. Estar com você faz bem.<br>
      Obrigado por ser minha melhor companhia e escolha diária.
    </div>

    <hr />

    <iframe src="https://www.youtube.com/embed/NY5-UdFxMnA" 
      title="YouTube video player" frameborder="0" 
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
      allowfullscreen>
    </iframe>

    <div class="grid-imagens">
      <img src="https://dl.dropboxusercontent.com/s/t4zcnv49n2ejk56l96kgc/IMG_20250305_091244.jpg" alt="Imagem 1" />
      <img src="https://dl.dropboxusercontent.com/s/2k5aovhvol7k53kewhqns/IMG_20250307_202639.jpg" alt="Imagem 2" />
      <img src="https://dl.dropboxusercontent.com/s/h9wq9kppe1xqhhuf4tigo/IMG_20250323_144147.jpg" alt="Imagem 3" />
      <img src="https://dl.dropboxusercontent.com/s/4c1pe4do1ttoplbpk0xmv/IMG_20250323_144218.jpg" alt="Imagem 4" />
      <img src="https://dl.dropboxusercontent.com/s/6x9ca2fqfzzgiukf7zsr3/IMG_20250323_144249.jpg" alt="Imagem 5" />
      <img src="https://dl.dropboxusercontent.com/s/lu1n2w43u1hioej148ns4/IMG_20250323_144320.jpg" alt="Imagem 6" />
      <img src="https://dl.dropboxusercontent.com/s/re7tqd6mjd328pgzhwkzu/IMG_20250324_090256.jpg" alt="Imagem 7" />
      <img src="https://dl.dropboxusercontent.com/s/73vf15wq6nc8f8n6nai6b/IMG-20241119-WA0032.jpg" alt="Imagem 8" />
      <img src="https://dl.dropboxusercontent.com/s/hrzkn1vsn5bxzae92ii74/IMG-20250408-WA0021.jpg" alt="Imagem 9" />
    </div>
  </div>

  <script>
    const inicio = new Date(2025, 2, 22); // 22 de março de 2025

    function atualizarContador() {
      const agora = new Date();

      if (agora < inicio) {
        document.getElementById('contador').textContent = "0 meses, 0 dias, 0h 0m 0s";
        return;
      }

      let anos = agora.getFullYear() - inicio.getFullYear();
      let meses = agora.getMonth() - inicio.getMonth();
      let dias = agora.getDate() - inicio.getDate();

      if (dias < 0) {
        meses--;
        const ultimoMes = new Date(agora.getFullYear(), agora.getMonth(), 0).getDate();
        dias += ultimoMes;
      }

      if (meses < 0) {
        anos--;
        meses += 12;
      }

      const horas = agora.getHours();
      const minutos = agora.getMinutes();
      const segundos = agora.getSeconds();

      let texto = "";
      if (anos > 0) {
        texto += `${anos} anos, `;
      }
      texto += `${meses} meses, ${dias} dias, ${horas}h ${minutos}m ${segundos}s`;

      document.getElementById('contador').textContent = texto;
    }

    setInterval(atualizarContador, 1000);
    atualizarContador();
  </script>
</body>
</html>
