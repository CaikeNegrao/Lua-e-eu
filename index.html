<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Contador de Tempo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #6a0dad;
      text-align: center;
      color: #ffffff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      max-width: 600px;
      width: 90%;
      padding: 20px;
    }
    h1 {
      color: #ffffff;
    }
    .contador {
      font-size: 2.5em;
      margin: 20px 0;
    }
    img {
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
      border-radius: 10px;
    }
    iframe {
      max-width: 100%;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    hr {
      border: none;
      height: 2px;
      background-color: white;
      margin: 20px auto;
      width: 60%;
      border-radius: 5px;
    }
    .texto-namoro {
      background: rgba(255, 255, 255, 0.15);
      padding: 15px;
      border-radius: 10px;
      font-size: 1.1em;
      line-height: 1.5;
      color: #f0e6ff;
      white-space: pre-wrap;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://dl.dropboxusercontent.com/scl/fi/m1qw4j8nnz6fokzfdj6qe/IMG_20250322_144932.jpg?rlkey=80gpvuhijllsyxhfu8zs1x37z&raw=1" alt="Imagem do casal" />

    <h1>JUNTOS HÁ....</h1>
    <div class="contador" id="contador"></div>
    <div class="texto-namoro">A gente se conheceu sem esperar nada, mas deu certo.
Obrigado por ser minha melhor companhia e escolha diária.
</div>

    <!-- Linha branca antes do vídeo, centralizada e estreita -->
    <hr />

    <!-- Vídeo do YouTube -->
    <iframe width="100%" height="315" src="https://www.youtube.com/embed/NY5-UdFxMnA" 
    title="YouTube video player" frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
    allowfullscreen></iframe>
  </div>

  <script>
    const inicio = new Date(2025, 2, 22, 0, 0, 0); // 22 de março de 2025

    function atualizarContador() {
      const agora = new Date();
      let diff = agora - inicio;

      if (diff < 0) {
        document.getElementById('contador').textContent = "0 dias, 0h 0m 0s";
        return;
      }

      const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
      const horas = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutos = Math.floor((diff / (1000 * 60)) % 60);
      const segundos = Math.floor((diff / 1000) % 60);

      document.getElementById('contador').textContent =
        `${dias} dias, ${horas}h ${minutos}m ${segundos}s`;
    }

    setInterval(atualizarContador, 1000);
    atualizarContador();
  </script>
</body>
</html>
