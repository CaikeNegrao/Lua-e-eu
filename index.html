<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Contador de Tempo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000000; /* fundo preto */
      color: #ffffff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      text-align: center;
    }

    .container {
      max-width: 600px;
      width: 90%;
      padding: 20px;
    }

    h1 {
      color: #ffffff;
    }

    .contador {
      font-size: 2.5em;
      margin: 20px 0;
    }

    img {
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
      border-radius: 10px;
    }

    iframe {
      width: 100%;
      height: 360px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    hr {
      border: none;
      height: 2px;
      background-color: white;
      margin: 20px auto;
      width: 60%;
      border-radius: 5px;
    }

    .texto-namoro {
      background: #1e1e1e; /* cinza escuro */
      padding: 15px;
      border-radius: 10px;
      font-size: 1.1em;
      line-height: 1.5;
      color: #f0e6ff;
      white-space: pre-wrap;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Imagem principal -->
    <img src="https://dl.dropboxusercontent.com/scl/fi/m1qw4j8nnz6fokzfdj6qe/IMG_20250322_144932.jpg?rlkey=80gpvuhijllsyxhfu8zs1x37z" alt="Imagem do casal" />

    <h1>JUNTOS HÁ....</h1>
    <div class="contador" id="contador" aria-label="Tempo desde o início do namoro"></div>

    <div class="texto-namoro">
      Desde que você chegou, muita coisa mudou. Estar com você faz bem.<br>
      Obrigado por ser minha melhor companhia e escolha diária.
    </div>

    <hr />

    <!-- Vídeo do YouTube -->
    <iframe src="https://www.youtube.com/embed/NY5-UdFxMnA" 
      title="YouTube video player" frameborder="0" 
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
      allowfullscreen>
    </iframe>

    <!-- Imagem final adicionada -->
    <hr />
    <img src="https://dl.dropboxusercontent.com/scl/fi/t4zcnv49n2ejk56l96kgc/IMG_20250305_091244.jpg?rlkey=yxqx146ulb3m5xwlzblqqt3jv" 
         alt="Imagem extra" 
         style="max-width: 100%; border-radius: 10px; margin-bottom: 30px;" />
  </div>

  <script>
    const inicio = new Date(2025, 2, 22); // 22 de março de 2025

    function atualizarContador() {
      const agora = new Date();
      let diff = agora - inicio;

      if (diff < 0) {
        document.getElementById('contador').textContent = "0 anos, 0 meses, 0 dias, 0h 0m 0s";
        return;
      }

      let anos = agora.getFullYear() - inicio.getFullYear();
      let meses = agora.getMonth() - inicio.getMonth();
      let dias = agora.getDate() - inicio.getDate();

      if (dias < 0) {
        meses--;
        const ultimoMes = new Date(agora.getFullYear(), agora.getMonth(), 0).getDate();
        dias += ultimoMes;
      }

      if (meses < 0) {
        anos--;
        meses += 12;
      }

      const horas = agora.getHours();
      const minutos = agora.getMinutes();
      const segundos = agora.getSeconds();

      document.getElementById('contador').textContent =
        `${anos} anos, ${meses} meses, ${dias} dias, ${horas}h ${minutos}m ${segundos}s`;
    }

    setInterval(atualizarContador, 1000);
    atualizarContador();
  </script>
</body>
</html>
