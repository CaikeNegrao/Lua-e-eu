<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Contador de Tempo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000000; /* fundo preto */
      color: #ffffff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    .container {
      max-width: 800px;
      width: 90%;
      padding: 20px;
    }
    h1 {
      color: #ffffff;
    }
    .contador {
      font-size: 2.5em;
      margin: 20px 0;
    }
    img {
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
      border-radius: 10px;
    }
    iframe {
      width: 100%;
      height: 360px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    hr {
      border: none;
      height: 2px;
      background-color: white;
      margin: 20px auto;
      width: 60%;
      border-radius: 5px;
    }
    .texto-namoro {
      background: #1e1e1e; /* cinza escuro */
      padding: 15px;
      border-radius: 10px;
      font-size: 1.1em;
      line-height: 1.5;
      color: #f0e6ff;
      white-space: pre-wrap;
      text-align: center;
    }
    .galeria {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 10px;
      margin-top: 20px;
    }
    .galeria img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      object-fit: cover;
      transition: transform 0.3s ease;
    }
    .galeria img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://dl.dropboxusercontent.com/scl/fi/m1qw4j8nnz6fokzfdj6qe/IMG_20250322_144932.jpg?raw=1" alt="Imagem do casal" />

    <h1>JUNTOS HÁ....</h1>
    <div class="contador" id="contador"></div>

    <div class="texto-namoro">
      Desde que você chegou, muita coisa mudou. Estar com você faz bem.<br>
      Obrigado por ser minha melhor companhia e escolha diária.
    </div>
